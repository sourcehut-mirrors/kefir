image: openbsd/7.0
packages:
  - gmake
  - llvm
  - binutils
  - libxslt
  - gas
  - bash
sources:
  - https://git.sr.ht/~jprotopopov/kefir
tasks:
  - test: |
      cd kefir
      export LC_ALL=C.UTF-8
      gmake test all CC=clang AS=gas PLATFORM=openbsd OPT=-O3
triggers:
  - action: email
    condition: failure
    to: jevgenij@protopopov.lv
