image: openbsd/7.5
packages:
  - gmake
  - llvm
  - binutils
  - coreutils
  - bash
  - wget
  - python-3.11.8
sources:
  - https://git.sr.ht/~jprotopopov/kefir
tasks:
  - test_self: |
      cd kefir
      gmake clean
      gmake all CC=clang AS=gas
      gmake install prefix=$HOME/kefir-install
      gmake clean
      gmake all PROFILE=reldebug CC=$HOME/kefir-install/bin/kefir AS=gas EXTRA_CFLAGS="-D__GNUC__=4 -D__GNUC_MINOR__=20 -D__GNUC_STDC_INLINE__=1 -include headers/bootstrap_include/openbsd.h"
      LC_ALL=C.UTF-8 gmake test PROFILE=reldebug USE_EXTENSION_SUPPORT=yes CC=$HOME/kefir-install/bin/kefir  AS=gas EXTRA_CFLAGS="-D__GNUC__=4 -D__GNUC_MINOR__=20 -D__GNUC_STDC_INLINE__=1 -include headers/bootstrap_include/openbsd.h"
  - test: |
      cd kefir
      export LC_ALL=C.UTF-8
      gmake clean
      gmake test all CC=clang CCLD=clang AS=gas PROFILE=reldebug USE_EXTENSION_SUPPORT=yes
  - lua_tests: |
      cd kefir
      export LC_ALL=C.UTF-8
      gmake bin/tests/external/lua.test.done KEFIR_EXTERNAL_TEST_LUA_CFLAGS="-O1 -fPIC -pie -D__GNUC__=4 -D__GNUC_MINOR__=20 -D__GNUC_STDC_INLINE__=1 -include $HOME/kefir/headers/bootstrap_include/openbsd.h"
  - c_testsuite: |
      cd kefir
      mkdir -p "$HOME/bin"
      ln -s "$(which python3.11)" "$HOME/bin/python3"
      export PATH="$HOME/bin:$PATH"
      export LC_ALL=C.UTF-8
      gmake bin/tests/external/c-testsuite.test.done KEFIR_EXTERNAL_TEST_C_TESTSUITE_CFLAGS="-O1 -fPIC -pie -D__GNUC__=4 -D__GNUC_MINOR__=20 -D__GNUC_STDC_INLINE__=1"
  - gcc_torture: |
      cd kefir
      export LC_ALL=C.UTF-8
      gmake bin/tests/external/gcc-torture.test.done KEFIR_EXTERNAL_TEST_GCC_TORTURE_CFLAGS="-O1 -fPIC -pie -D__GNUC__=4 -D__GNUC_MINOR__=20 -D__GNUC_STDC_INLINE__=1 -include $HOME/kefir/headers/bootstrap_include/openbsd.h"
  - bootstrap: |
      cd kefir
      gmake clean
      export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:$HOME/kefir/bin/libs"
      export KEFIR_RTINC="$HOME/kefir/headers/kefir/runtime"
      export REALPATH=grealpath
      LC_ALL=C.UTF-8 gmake bootstrap_test BOOTSTRAP_EXTRA_CFLAGS="-O1 -g" CC=clang CCLD=clang AS=gas
triggers:
  - action: email
    condition: failure
    to: jevgenij@protopopov.lv
